<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.(Clone)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://st3.depositphotos.com/1001860/16375/i/450/depositphotos_163757632-stock-photo-amazon-logo-on-a-white.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="amazon-logo border">
                <div class="logo"><img src="/amazon_logo.png"></div>
            </div>
            <div class="loc border">
                <div class="first">
                    <p>Deliver to</p>
                </div>
                <div class="second">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Bangladesh</p>
                </div>
        </div>
        <div class="int">
            <div class="all">
                <div class="ganja">
                    <select>
                        <option>All</option>
                        <option>Ganja</option>
                        <option>Tobacco</option>
                    </select>
                </div>
            </div>
            <div class="txtbox">
                <div class="textbox">
                    <input type="text" placeholder="Search Amazon">
                </div>
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="country border">
                    <img src="https://cdn.britannica.com/33/4833-050-F6E415FE/Flag-United-States-of-America.jpg" width="21.1" height="16.2">
                    <p>EN</p>
                    <img src="/dropdown_icon.png" width="8px" height="4px" id="icon">
            </div>
            <div class="account border">
                <div class="box1">
                    <p style="color: white; font-size: 14px;">Hello, sign in</p>
                </div>
                <div class="box2">
                    <p style="color: white; font-size: 15px; font-weight: bold;">Account & List</p>
                    <img src="/dropdown_icon.png" width="8px" height="4px" id="icon">
                </div>
            </div>
            <div class="product border">
                <div class="bx1" ><p style="color: white; font-size: 14px;">Returns</p></div>
                <div class="bx2"><p style="color: white; font-size: 15px; font-weight: bold;">& Orders</p></div>
            </div>
            <div class="cart border">
                <img src="/cart_icon.png" style="width: 36px; height: 26px;;">
                <p style="color: white; font-size: 15px; font-weight: bold;">Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
