<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            aspect-ratio: 3/4;
            border: 2px solid;
            position: relative;
        }
        .both{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front both">Hello</div>
        <div class="back both">How are you</div>
    </div>
</body>
</html>
